<mat-toolbar color="primary">
  <span>City quiz</span>
</mat-toolbar>

<button *ngIf="!quizStarted"
        mat-raised-button color="primary"
        class="start-quiz-button"
        (click)="startQuiz()">Start quiz</button>

<div class="quiz-card-container" *ngIf="quizStarted">
  <quiz-card *ngFor="let question of questions"
             [question]="question"
             (questionAnswered)="showNewQuestion()"
  ></quiz-card>
</div>
